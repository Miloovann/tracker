        <script>
            var abbrev = [['int', 'worldwide'],['afc', 'africa'],['asa', 'asia'],['aus', 'AustraliaOceania'],['eu', 'europe'],['nam', 'north America'], ['sam', 'south America']];
            var graphtype = ['total', 'death', 'recovered'];
            var continentsdata = '';
            abbrev.forEach(cont=>{
                continentsdata += '<div class="' + cont[0] + '" style="padding-top: 130px;">';
                graphtype.forEach(type=>{
                    continentsdata += '<img src = "' + cont[1] + type + '10.svg" style="width: 26%;">';
                });
                continentsdata += '<div id = "' + cont[1] + 'table"></div><p>*If data is consistent across all sources, reliability = 1. If data is taken only from Worldometers, reliability = 0</p></div>';
            });

            
            
            localsgdata = '<div class="singapore" style="padding-top: 130px;">';

            sgvirus = [['total', 'All Cases'], ['community', 'Community'], ['imported', 'Imported'], ['dorm', 'Dormitory']];
            charttype = ['Bar', 'Line'];

            sgvirus.forEach(sgcase=>{
                localsgdata += '<div><br><div class="dropdown' + sgcase[0] + '"><button class="dropbtn' + sgcase[0] + '">' + sgcase[1] + ' Graphs</button><div class="dropdown' + sgcase[0] + '-content">';
                charttype.forEach(chart=>{
                    localsgdata += '<p class="hover" onclick="' + sgcase[0] + 'filter(\'' + sgcase[0] + chart.toLowerCase(); + 'sg\')" style="font-size:16px">' + chart + '</p>';
                });
                localsgdata += '</div></div>';
                charttype.forEach(chart=>{
                    localsgdata += '<img id = "' + sgcase[0] + chart.toLowerCase() + 'sg" src="SG' + sgcase[0] + chart.toLowerCase() + '14D.svg" style="width:40%">';
                });
                localsgdata += '</div>';
            });
            localsgdata += '<br><div class="dropdownsgall"><button class="dropbtnsgall">Date</button><div class="dropdownsgall-content">';
            for(var iter=0; iter<14; iter++){
                localsgdata += '<p class="hover" id = "label' + iter + '" onclick="sgfilter(\'minus' + iter + '\')" style="font-size:16px"></p>' //innerHTML is weeks[iter]
            }
            localsgdata += '</div>';

            for(var i=0; i<14; i++) localsgdata += '<img id = "minus'+ i + '">'; //double quotation may have error
            localsgdata += '</div>';
            console.log(localsgdata);

            continentsdata += localsgdata;
            document.getElementById('Global').innerHTML = continentsdata;

            function sgdatelink(){
                var fortnight = [];
                for(var days=0; days<14; days++){
                    var date = new Date();
                    var last = new Date(date.getTime() - (days * 24 * 60 * 60 * 1000));
                    var day =last.getDate();
                    var month=last.getMonth();
                    if(month===0){month = 'Jan';}
                    else if(month===1){month = 'Feb';}            
                    else if(month===2){month = 'Mar';}
                    else if(month===3){month = 'Apr';}
                    else if(month===4){month = 'May';}
                    else if(month===5){month = 'Jun';}
                    else if(month===6){month = 'Jul';}
                    else if(month===7){month = 'Aug';}
                    else if(month===8){month = 'Sep';}
                    else if(month===9){month = 'Oct';}
                    else if(month===10){month = 'Nov';}
                    else if(month===11){month = 'Dec';}
                    fortnight.push(day+' '+month)
                    document.getElementById('minus'+days).setAttribute('src', 'SG '+day+' '+month+' Cases.svg');
                    document.getElementById('label'+days).innerHTML = day+' '+month;
                }
            }
            sgdatelink();
        </script>

        var lines = [];
        function processData(allText) {
        var allTextLines = allText.split(/\r\n|\n/);
        var headers = allTextLines[0].split(',');
        var i=216;
        var data = allTextLines[i].split(',');
        if (data.length == headers.length) {
            var tarr = [];
            for (var j=0; j<headers.length; j++) {
                tarr.push(headers[j]);
                tarr.push(data[j]);
            }
            lines.push(tarr);
        }
        function lengthof(a){
            for (var k=0; k<10000; k++){
                if(a[k] === undefined){
                    return k;
                    break;
                }
            }
        }
        function splitstring(a){
            var s = "";
            q = lengthof(a);
            special = q%3;
            counter = 0;
            for (var j=0; j<q; j++){
            if (counter >= special){
            if ((j-special)%3===0&&j!==0){
                s += ",";
            }
            }
                s+=a[j];
            counter +=1;
            }
            return s;
        }
        document.getElementById('total_cases').innerHTML = splitstring(lines[0][3]);
        document.getElementById('total_deaths').innerHTML = splitstring(lines[0][7]);
        document.getElementById('total_recovered').innerHTML = splitstring(lines[0][11]);

        function timeFunc(){
            fetch('/updatetiming.txt')
                .then(response => response.text())
                .then(data => {
                    console.log(data)
                    var units = " second"
                    var upd = data.split(" ");
                    var prev = new Date(upd[0],upd[1],upd[2],upd[3],upd[4],upd[5]);
                    var a = new Date();
                    var now = new Date(a.getFullYear(), a.getMonth()+1, a.getDate(), a.getHours(), a.getMinutes(), a.getSeconds());
                    var time = (now - prev)/1000;
                    if (time > 1 && time < 60) units = " seconds"
                    else if (time >= 60){
                        remain = time % 60
                        time -= remain
                        time/=60
                        units=" minute"
                        if (time > 1 && time < 60) units = " minutes"
                        else if (time >= 60){
                            remain = time % 60
                            time -= remain
                            time/=60
                            units=" hour"
                            if (time > 1 && time < 24) units = " hours"
                            else if (time >= 24){
                                remain = time % 24
                                time -= remain
                                time/=24
                                units=" day"
                                if (time > 1 && time < 7) units = " days"
                                else if (time >= 7){
                                    remain = time % 7
                                    time -= remain
                                    time/=7
                                    units=" week"
                                    if (time > 1) units = " weeks"
                                }
                            }
                        }
                    }
                    document.getElementById("timedif").innerHTML = "update: " + time + units + " ago";
                });
        }
        timeFunc()
    </script>
