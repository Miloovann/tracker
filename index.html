<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Corona Tracker</title>
        <style>
            html, body{
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }
            #navbar{
                margin: 0;
                padding: 0;
                width: 80%;
                height: 50px;
                background-color: #2196f3;
                color: white;
                position: fixed;
            }
            #logo{
                height: 40px;
                border-radius: 5px;
                display: inline-block;
                float: left;
                margin-left: 10px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            #stats{
                display: inline-block;
                float: right;
                height: 40px;
                margin-top: 5px;
                margin-bottom: 5px;
                font-size: 20px;
                margin-right: 10px;
                width: 50%;
                text-align: right;
            }
            #rightbar{
                width: 20%;
                background-color: #000;
                height: 120%;
                display: inline-block;
                padding: 0;
                border: none;
                position: absolute;
                top: 0;
                right: 0;
                color: white;
            }
            #rightbar * {
                padding-left: 10px;
                padding-right: 10px;
            }
            #newsandprotection{
                width: 80%;
                height: 50px;
                background-color: #111D4A;
                margin: 0;
                padding: 0;
                color: white;
                margin-top: 50px;
                position: fixed;
            }
            #news{
                display: inline-block;
                height: 30px;
                font-size: 20px;
                float: left;
                margin: 10px;
            }
            #protect{
                display: inline-block;
                height: 30px;
                font-size: 20px;
                float: right;
                margin: 10px;
            }
            #main{
                width: 80%;
                padding-top: 100px;
                padding-left: 20px;
                padding-right: 20px;
                text-align: justify;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="navbar">
            <img id="logo" src="https://specials-images.forbesimg.com/imageserve/5e4512fef133f4000628a1f2/960x0.jpg?fit=scale" onclick="">
            <span id="stats">Example Statistics</span>
        </div>
        <div id="newsandprotection">
        <span id="news">News News News</span>
        <span id="protect">Protection</span>
        </div>
        <div id="rightbar">
            <div id="infection">
                <h2>Infections: </h2>
                <p>6600000</p>
                <hr>
                <h2>Deaths: </h2>
                <p>56438</p>
            </div>
            <hr>
            <div id="worldwidegraphs">
            <h2>Worldwide:</h2>
            </div>
        </div>
        <div id="main">
        <h1>Example</h1>
        <img src = "worldwidetotal10.svg">
        <img src = "worldwidedeath10.svg">
        <img src = "worldwiderecovered10.svg">
        </div>
    </body>
    <script>
    
    </script>
</html>
